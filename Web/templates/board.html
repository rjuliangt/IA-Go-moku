{% extends 'layout.html' %}
{% block body %}

<div class="container mar-top">
<!--    CONTENIDO DEL TABLERO Y EL TEXTO QUE LO DESCRIBE-->
    <div class="row justify-content-center ">
<!--        SE PINTA EL TABLERO-->
        <div class="col-sm-6 " >
            <table class="table table-bordered table-sm table-dark text-center" style="margin-top: 25px">
                <thead>
                </thead>
                <tbody>
                <!--Crearemos un for para mostrar el tablero-->
                {% for n in range(1,19) %}
                <tr id="{{ n }}" style="height: 25px">
                    {% for m in range(1,19) %}
                    <th id="{{ m }}" scope="col" style="width: 25px;" > </th>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
<!--        SE PINTA LA DESCRIPCION-->
        <div class="col-sm-3 text-left">
            <div class="row">
                <div class="col-sm-12"><br>
                    <h4 class="text-white text-center text-primary " >Tablero de juego</h4>
                    <h4 class="text-white text-center text-primary " > (19 x 19)</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-white text-left">
                        <br> Usted tiene definida la ficha X
                    </p>
                </div>
            </div><br><br>
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="text-white text-left text-success"><strong>Jugador:</strong></h5>
                </div>
                <div class="col-sm-6">
                    <h5 class="text-white text-left text-white-50"><strong>0</strong></h5>
                </div><br>
                <div class="col-sm-6">
                    <h5 class="text-white text-warning"> <strong>CPU:</strong></h5>
                </div>
                <div class="col-sm-6">
                    <h5 class="text-white text-left text-white-50"><strong>0</strong></h5>
                </div><br>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary">Empezar</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10px">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
